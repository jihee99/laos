<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link th:href="@{~/css/global.css}" rel="stylesheet">
    <link th:href="@{~/css/tank.css}" rel="stylesheet">
</head>
<body>

    <div class="container container-fluid">
        <h1 class="mt-5  fw-bold">User Input Rainfall</h1>
        <div class="card w-100 p-3">
            <form>
                <div class="form-group row">
                    <label for="inputDam" class="col-sm-1 col-form-label col-form-label-sm">Dam</label>
                    <div class="col-sm-2">
                        <select id="inputDam" name="inputDam" class="form-select form-select-sm">
                            <th:block  th:each="itm : ${result}">
                                <option th:value="${itm}">[[${itm}]]</option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group row mt-1">
                    <label for="inputStartPeriod" class="col-sm-1 col-form-label col-form-label-sm ">Period</label>
                    <div class="col-sm-1">
                        <input id="inputStartPeriod" name="inputStartPeriod" class="form-control form-control-sm dates"/>
                    </div>
                    <i class="bi bi-calendar min-w-15 inputStartPeriodIcon" for="inputStartPeriod"></i>
                    <label for="inputEndPeriod" class="text-center"> ~ </label>
                    <div class="col-sm-1">
                        <input id="inputEndPeriod" name="inputEndPeriod" class="form-control form-control-sm dates"/>
                    </div>
                    <i class="bi bi-calendar min-w-15 inputEndPeriodIcon" for="inputEndPeriod"></i>



                    <label for="inputProbableRainfall" class="col-sm-2 col-form-label col-form-label-sm text-end">Probable rainfall</label>
                    <input id="inputProbableRainfall" th:name="probableRainfall" type="number" class="form-control form-control-sm" th:value="100"/>
                    <label class="col-form-label col-form-label-sm units">mm </label>


                    <label for="inputDuration" class="col-form-label col-form-label-sm text-end">Duration</label>
                    <select id="inputDuration" name="inputDuration" class="form-select form-select-sm">
                        <th:block  th:each="itm : ${intResult}">
                            <option th:value="${itm}" th:selected="${itm == 10}">[[${itm}]]</option>
                        </th:block>
                    </select>
                    <label class="col-form-label col-form-label-sm units">day(s) </label>

                    <div class="btn-div text-end">
                        <button type="button" class="btn btn-sm btn-secondary" id="runHms"> RUN </button>
                    </div>
                </div>



            </form>
        </div>

        <div class="card w-100 p-3 text-center mt-5 no-model-run">
            <h4 class="fw-bold text-secondary mt-2">
                모델을 실행시켜주세요.
            </h4>

        </div>

        <div id="chartRaindiv" class="d-none"></div>
        <div id="chartdiv" class="d-none"></div>

        <div id="flowRainTable" class="mt-5 mb-5 d-none">
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha512-YUkaLm+KJ5lQXDBdqBqk7EVhJAdxRnVdT2vtCzwPHSweCzyMgYV/tgGF4/dCyqtCC2eCphz0lRQgatGVdfR0ww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script th:src="@{~/js/lib/amchart/amcharts.js}"></script>
    <script th:src="@{~/js/lib/amchart/serial.js}"></script>
    <script th:src="@{~/js/lib/amchart/radar.js}"></script>

</body>
</html>
